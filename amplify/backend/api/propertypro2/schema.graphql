input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
}

type Session @model {
  id: ID!
  name: String!
  searchCity: String!
  searchBounds: BoundingBox!
  listings: [Listing!]
}

type Listing {
  id: ID!
  name: String!
  address: String!
  location: Coordinate!
  price: Float!
  numberOfBedrooms: Int!
  numberOfBathrooms: Int!
}

type Coordinate {
  lat: Float!
  lng: Float!
}

type BoundingBox {
  bottomLeft: Coordinate!
  topRight: Coordinate!
}
